<h1 mat-dialog-title>Add Task List</h1>
<form [formGroup]="addTaskListForm"  (ngSubmit)="addTaskList()">
  <mat-form-field appearance="fill">
    <mat-label>Task List Name</mat-label>
    <input matInput formControlName="name" >
    <mat-error *ngIf="addTaskListForm.controls['name'].hasError('checkDuplicate')">
      Task list name is already present in system.
    </mat-error>
    <mat-error *ngIf="addTaskListForm.controls['name'].hasError('required')">
      Task name is required.
    </mat-error>
  </mat-form-field>
  <br>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Task Description</mat-label>
    <input matInput formControlName="description">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type="submit" [disabled]="!addTaskListForm.valid">
    Save
  </button>
  <button mat-raised-button color="basic" type="button" class="m-left-5" (click)="onCancel()">
    cancel
  </button>
</form>
