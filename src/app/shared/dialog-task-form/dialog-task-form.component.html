<h1 mat-dialog-title>Add Task</h1>
<form #addTaskForm="ngForm" (submit)="addTask(addTaskForm)">
  <mat-form-field appearance="fill">
    <mat-label>Task Name</mat-label>
    <input matInput name="name" [(ngModel)]="name" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Task Description</mat-label>
    <input matInput name="description" [(ngModel)]="description">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type="submit" [disabled]="!addTaskForm.form.valid">
    Save
  </button>
  <button mat-raised-button color="basic" type="button" class="m-left-5" (click)="onCancel()">
    cancel
  </button>
</form>
